<md-card>
  <md-toolbar color= "primary">{{'#'+ (store | async)?.$key + ', ' + (store | async)?.city + ' - Account: ' + (store | async)?.account}}</md-toolbar>
  <md-grid-list cols="1" rowHeight="40">
    <md-grid-tile *ngFor="let stock of stocks  | async">
      {{stock.name}} | {{stock.store}} | {{ stock.wine }} | {{stock.stock}} | {{stock.date}}
    </md-grid-tile>
  </md-grid-list>
</md-card>
